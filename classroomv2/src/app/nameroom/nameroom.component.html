<div class="fromlogin">
  <header>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <nav class="navbar navbar-inverse">

       <div class="container-fluid">
           <div class="navbar-header">
               <a [routerLink]="['/mainclass']" class="navbar-brand" style="color:Tomato;">ระบบส่งเสริมพัฒนาการศึกษาห้องเรียนออนไลน์</a>

           </div>
           <ul class="nav navbar-nav">


          </ul>


           <p class="head">
             {{userdetails?.email}}

           </p>

           <div class="out">
            <button [routerLink]="['/room',passroom]"class="p-button-lg" pButton type="button" label="ย้อนกลับ">
              <i class="pi pi-chevron-left"iconPos="left"></i></button>
            <button class="p-button-lg" pButton type="button" label="Logout" (click)="logout()">
              <i class="pi pi-power-off"iconPos="left"></i>
            </button>
           </div>

       </div>

   </nav>
  </header>
  <main>
    <p-table  [value]="cars">
      <ng-template pTemplate="header">
          <tr>

              <th>email:</th>
              <th>ชื่อ:</th>
              <th>สถานะ:</th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>

              <td>{{car.email}}</td>
              <td>{{car.firstName}} {{car.lastName}}</td>
              <td>{{car.role}}</td>



            </tr>
      </ng-template>
  </p-table>
  </main>
</div>
